language: python

python:
  - 2.7

sudo: false

cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - gfortran-6
      - cmake
      - cmake-data

before_install:
  - pip install codecov
  - git submodule update --init --recursive

install:
  - export FC=/usr/bin/gfortran-6
  - $FC --version
  - cmake --version

before_script:
  - mkdir build
  - cd build
  - cmake -DFPL_ENABLE_TESTS=ON -DFPL_ENABLE_EXAMPLES=ON ..

script:
  - ctest -VV -T Start -T Build -T Test -



after_script:
  - cd ..
  - rm -rf build

os:
  - linux
